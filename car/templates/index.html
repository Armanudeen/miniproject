<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Car Price Predictor</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Car Price Prediction</h4>
                </div>

                <div class="card-body">
                    <form action="/predict" method="post">

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Year</label>
                                <input type="number" name="Year" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Present Price (Lakhs)</label>
                                <input type="number" step="0.01" name="Present_Price" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Kms Driven</label>
                                <input type="number" name="Kms_Driven" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Owner</label>
                                <input type="number" name="Owner" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Fuel Type</label>
                                <select name="Fuel_Type" class="form-select" required>
                                    <option value="Petrol">Petrol</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="CNG">CNG</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Transmission</label>
                                <select name="Transmission" class="form-select" required>
                                    <option value="Manual">Manual</option>
                                    <option value="Automatic">Automatic</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Seller Type</label>
                            <select name="Seller_Type" class="form-select" required>
                                <option value="Dealer">Dealer</option>
                                <option value="Individual">Individual</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Predict Price
                            </button>
                        </div>
                    </form>

                    {% if prediction_text %}
                    <div class="alert alert-info text-center mt-4">
                        {{ prediction_text }}
                    </div>
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
