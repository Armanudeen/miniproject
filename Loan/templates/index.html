<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Approval Prediction</h2>

    <form action="/predict" method="post">

        <label>Gender</label>
        <select name="Gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Married</label>
        <select name="Married" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Dependents</label>
        <input type="number" name="Dependents" required>

        <label>Education</label>
        <select name="Education" required>
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select>

        <label>Self Employed</label>
        <select name="Self_Employed" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Applicant Income</label>
        <input type="number" step="any" name="ApplicantIncome" required>

        <label>Coapplicant Income</label>
        <input type="number" step="any" name="CoapplicantIncome" required>

        <label>Loan Amount</label>
        <input type="number" step="any" name="LoanAmount" required>

        <label>Loan Amount Term</label>
        <input type="number" step="any" name="Loan_Amount_Term" required>

        <label>Credit History</label>
        <select name="Credit_History" required>
            <option value="1">Good</option>
            <option value="0">Bad</option>
        </select>

        <label>Property Area - Semiurban</label>
        <select name="Property_Area_Semiurban" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Property Area - Urban</label>
        <select name="Property_Area_Urban" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
